<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Route</th>
            <th>Location</th>
            <th>Heading</th>
            <th>Speed</th>
            <th>Last Stop</th>
            <th>Last Updated</th>
        </tr>

        {% for bus in buses %}
            <tr>
                <td>{{ bus.id }}</td>
                <td>{{ bus.name }}</td>
                <td>{{ bus.route }}</td>
                <td>{{ bus.location }}</td>
                <td>{{ bus.heading }}</td>
                <td>{{ bus.speed }}</td>
                <td>{{ bus.last_stop }}</td>
                <td>{{ bus.last_update }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
